<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
 
  <title>Register</title>
  <link rel="stylesheet" href="/stylesheets/register_style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(function(){
		$('#btn1').click(function(e){
			if ($('#loginId').val()=="" ||
            $('#pwd').val()=="" ||
            $('#pwd_re').val()=="" ||
            $('#name').val()=="" ||
            $('#grade').val()=="" ||
            $('#grade_re').val()==""){
				alert('필수 항목을 기입해주세요.');
				e.preventDefault();                      
			}
			else{
				location.href='homepage.html' 
			}
		});
	});
</script>
 </head>
 <body>
<div class="pageWrapper">
   <table width="700" style="padding:5px 0 5px 0; ">
         <header>
     <h1 style = " font-size:3em;" class = "mainlogo">회원가입</h1>
     </header>
      <tr>
         <th> 아이디</th>
         <td><input type="id" id="loginId" name="loginId" placeholder="아이디를 입력하십시오"maxlength="12" ><br> ※ 중복된 아이디는 사용하실 수 없습니다.</br></td>

      </tr>
         <tr>
         <th>비밀번호</th>
         <td><input type="password" id="pwd" name="pwd"placeholder="비밀번호를 입력하십시오"maxlength="20"minlength="8"></td>
       </tr>
       <tr>
         <th>비밀번호 확인</th>
         <td><input type="password" id="pwd_re" name="pwd_re"placeholder="비밀번호를 재입력하십시오"maxlength="20"minlength="8"><br> ※ 특수문자,숫자 포함 8글자이상 필수입력</br></td>
       </tr>
       
        <tr>
        </td>
           <th>이름</th>
           <td><input type='text' id="name" name='name'placeholder="이름을 입력하십시오"></td>
        </tr>
         <tr>
        </td>
           <th>학번</th>
           <td><input type='text' id="grade" name='grade'placeholder="학번을 입력하십시오"></td>
        </tr>
        <tr>
        </td>
           <th>학번확인</th>
           <td><input type='text' id="grade_re" name='grade_re'placeholder="학번을 재입력하십시오"></td>
        </tr>
          
         
       <tr>
         <th>성별</th>
           <td class="s">
               <input type="radio" name="chk_sex" checked> 여자
               <input type="radio" name="chk_sex" value="4"> 남자
 	   <input type="radio" name="chk_sex" value="4"> 공개 안함
           </table>
         <footer> 
               <article class="btn">
           <input type="button" id ="btn1" name="btn2" value="등록" style="width:80pt;height:20pt;"> 
            <input type="button" id ="btn2" name="btn2" value="취소"onclick="location.href='index.html'" style="width:80pt;height:20pt;"> 
            </article>
         </footer>
          </div>
 </body>
</html>
